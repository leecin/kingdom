<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现Vue数据绑定原理</title>
  <script src="./MVue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{person.name}} -- {{person.age}}</h2>
    <h3>{{msg}}</h3>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    <input type="text" v-model="msg">
    <picture>
      <source type="image/avif" srcset="./images/me.avif">
    </picture>
  </div>

  <script type="module">
    const vm = new MVue({
      el: '#app',
      data: {
        person: {
          name: '小李子',
          age: 23,
          fav: '篮球'
        },
        msg: '实现vue数据响应式原理'
      }
    })
  </script>
</body>
</html>
